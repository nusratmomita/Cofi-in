<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Cofi-!n</title>
    <script src="https://kit.fontawesome.com/2c4593a4a7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style>
        .manrope-font{
            font-family: "Manrope", serif;
        }
    </style>
</head>
<body class="manrope-font">
    <main class="flex gap-10 mt-35 max-w-screen-xl mx-auto px-16 lg:px-28">
      <div class="w-190 h-150">
        <h1 class="font-extrabold text-6xl md:text-7xl">It's good <br> coffee time at The <span class="underline text-amber-700">Coffee</span> House</h1>
        <br>
        <p class="font-medium text-lg text-[#777777]">Coffee and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
        <br>
        <button class="bg-linear-to-l from-[#FF0000] to-[#FF8938] text-white font-bold text-base rounded-2xl px-5 py-3">Explore More<i class="text-xl -rotate-45 fa-solid fa-arrow-right ml-3"></i></button>
      </div>
      <div class="relative">
        <!-- img -->
        <div>
          <img class="w-full"src="images/banner.png" alt="banner">
        </div>
        <!-- card -->
        <div class="w-70 h-19 absolute left-12 top-70 flex gap-5 items-center bg-white shadow-lg rounded-3xl p-4 md:p-8 lg:5">
          <div>
            <i class="text-3xl fa-solid fa-star" style="color: #f59b00;"></i>
          </div>
          <div>
            <h2 class="text-2xl font-bold">5.00</h2>
            <p class="text-[#777777] font-semibold text-lg">Trust Pilot Ratings</p>
          </div>
        </div>
        
      </div>
    </main>
</body>
</html>
